<form role="form" [formGroup]="blogForm">
  <div class="form-container">
    <div class="form-group">
      <div class="form-title-container">
        <label><i class="fa fa-circle labels-icon"></i>Title</label>
      </div>
      <div class="form-fields-container">
        <input type="text" class="form-control form-fields" placeholder="Type here" formControlName="title" />
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
      <div class="form-title-container">
        <label><i class="fa fa-circle labels-icon"></i>Content</label>
      </div>
      <div class="form-fields-container">
        <!-- <textarea name="" id="" cols="30" rows="10" placeholder="Add & edit"></textarea> -->
        <app-editor [data]="editorData" (editorContent)="getContent($event)"></app-editor>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
      <div class="form-title-container">
        <label><i class="fa fa-circle labels-icon"></i>Upload</label>
      </div>
      <div class="form-fields-container">
        <input type="file" *ngIf="!blogImage  && !updateImage" class="form-control form-fields" placeholder="Type here"
          (change)="onFileChanged($event)" />

        <img src="http://localhost:3000/images/{{blogImage}}" *ngIf="editAble && updateImage && blogImage !=''"
          alt="Blog image not found" />
        <button class="btn btn-rounded btn-cancel" *ngIf="editAble && blogImage !='' "
          (click)="removeImage()">Remove</button>
      </div>
    </div>


  </div>
  <div class="buttons-container">
    <button class="btn btn-rounded btn-cancel" routerLink="/blogs">Cancel</button>
    <button class="btn btn-rounded btn-save" [disabled]="blogForm.invalid"
      (click)="onSubmit()">{{editAble ? 'Update': 'Save'}}</button>
    <button class="btn btn-rounded btn-publish" [disabled]="blogForm.invalid" (click)="onSubmit(1)">Publish</button>
  </div>
</form>
